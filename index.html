<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <ul>
      <li><button class="picks rock">Rock</button></li>
      <li><button class="picks paper">Paper</button></li>
      <li><button class="picks scissors">Scissors</button></li>
    </ul>

    <p class="outcome">Outcome</p>
    <p class="moves">
      You &gt; <span class="your-move"></span> ||
      <span class="computer-move"></span>
      &lt; Computer
    </p>
    <p class="result">
      Wins: <span class="wins"></span>, Losses: <span class="losses"></span>,
      Ties: <span class="ties"></span>
    </p>
    <button class="reset">Reset Score</button>
    <script src="./index.js"></script>
  </body>
</html>
