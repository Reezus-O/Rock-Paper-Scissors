<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <ul>
      <li>
        <button class="picks rock">
          <img src="./Images/Rock.png" alt="Rock" height="120" width="120" />
        </button>
      </li>
      <li>
        <button class="picks paper">
          <img src="./Images/Paper.png" alt="Paper" height="120" width="120" />
        </button>
      </li>
      <li>
        <button class="picks scissors">
          <img src="./Images/Scissors.png" alt="Scissors" height="120" width="120" />
        </button>
      </li>
    </ul>

    <p class="outcome">Outcome</p>
    <p class="moves">
      You <img src="" class="your-move"></img>
      <img src="" class="computer-move"></img>
      Computer
    </p>
    <p class="result">
      Wins: <span class="wins"></span>, Losses: <span class="losses"></span>,
      Ties: <span class="ties"></span>
    </p>
    <button class="reset">Reset Score</button>

    <h2 class="asc">Amazon Shipping Calculator</h2>
    <a href="https://reezus-o.github.io/Simple-Amazon-Shipping-Calculator/"
      >Click Here</a
    >
    <script src="./index.js"></script>
  </body>
</html>
